<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const choice = Math.random();

            if (choice < 0.34) {
                return "Rock";
            } else if (choice < 0.67) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        console.log(getComputerChoice());
    </script>
</body>
</html>
